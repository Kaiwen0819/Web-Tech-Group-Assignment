<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/login.css">
</head>
<body class="auth-page">
  
  <main class="auth-shell" aria-label="Login">
    <a class="auth-brand" href="index.html">
      <span class="auth-badge">ğŸ˜ï¸</span>
      <span class="auth-brand-text">Smart Community Hub</span>
    </a>

    <section class="auth-card" aria-label="Login form">
      <header class="auth-header">
        <h1>Welcome back</h1>
        <p>Please login to continue.</p>
      </header>

      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
            autocomplete="email"
          >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
            autocomplete="current-password"
          >
        </div>

        <button type="submit" class="btn primary">Login</button>
        <div id="message" class="message" aria-live="polite"></div>
      </form>

      <div class="demo-info" aria-label="Demo credentials">
        <div class="demo-title">Demo Credentials</div>
        <div class="demo-row"><strong>User:</strong> Example@gmail.com / user123</div>
        <div class="demo-row"><strong>Admin:</strong> adminExample@gmail.com / admin123</div>
      </div>

      <div class="auth-footer">
        Donâ€™t have an account? <a href="register.html">Create one</a>
      </div>
    </section>

    <p class="auth-note">Â© 2026 Smart Community Hub</p>
  </main>

  <script type="module" src="js/login.js"></script>
</body>
</html>
