<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register â€¢ Smart Community Hub</title>
  <link rel="stylesheet" href="css/register.css">
</head>
<body class="auth-page">
  <main class="auth-shell" aria-label="Register">
    <a class="auth-brand" href="index.html">
      <span class="auth-badge">ğŸ˜ï¸</span>
      <span class="auth-brand-text">Smart Community Hub</span>
    </a>

    <section class="auth-card" aria-label="Register form">
      <header class="auth-header">
        <h1>Create your account</h1>
        <p>Join your neighborhood community hub.</p>
      </header>

      <form id="registerForm" class="auth-form">
        <div class="form-group">
          <label for="name">Full Name <span class="required">*</span></label>
          <input type="text" id="name" placeholder="Enter your full name" required autocomplete="name">
          <span class="error-message" id="nameError"></span>
        </div>

        <div class="form-group">
          <label for="email">Email Address <span class="required">*</span></label>
          <input type="email" id="email" placeholder="Enter your email" required autocomplete="email">
          <span class="error-message" id="emailError"></span>
        </div>

        <div class="form-group">
          <label for="password">Password <span class="required">*</span></label>
          <input type="password" id="password" placeholder="Create a password (min. 6 characters)" required autocomplete="new-password">
          <span class="error-message" id="passwordError"></span>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number <span class="optional">(Optional)</span></label>
          <input type="tel" id="phone" placeholder="Enter your phone number" autocomplete="tel">
          <span class="error-message" id="phoneError"></span>
        </div>

        <button type="submit" class="btn primary">Create Account</button>
        <div id="message" class="message" aria-live="polite"></div>
      </form>

      <div class="auth-footer">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </section>

    <p class="auth-note">Â© 2026 Smart Community Hub</p>
  </main>

  <script type="module" src="js/register.js"></script>
</body>
</html>
